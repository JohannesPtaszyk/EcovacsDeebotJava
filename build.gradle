plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.eclipse.jetty:jetty-client:11.0.7'
    compile 'com.google.code.gson:gson:2.8.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
